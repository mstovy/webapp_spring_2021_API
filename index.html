<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/cass/bootstrapmin.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fq784/j6cY/iJTQUOhxWr7x9JvoRxTMZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <form>
            <fieldset class="border">
                <legend class="w-auto">Google Books Search</legend>
                <div class="row form-group">
                    <label for="txtSearch" class="col-sm-1 col-form-label">
                        keyword:
                    </label>
                    <div class="col-sm-5 col-lg-4">
                        <input type="text" id="txtSearch" name="txtSearch" class="form-control"
                            placeholder="keyword...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary" onclick="searchGoogleBooks()">Search</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="mainDiv"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd.popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9W01clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="http://stackpack.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy60rQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
